{% extends controller.layout %}
{% block content %}
  <h1>crud_test #{{model.id}}</h1>
  <ul>
      {% for field_name in fields %}
        <li>
          <strong>{{field_name}}</strong>
          <br/>
          {{model|attr(field_name)}}
        </li>
      {% endfor %}
  </ul>
  <div> <a href="{% url 'crud_tests.edit_page' id=model.id %}">edit</a> </div>
  <div> <a href="{% url 'crud_tests.index' %}">list</a> </div>
  <div> {% include 'crud_tests/delete.html' %} </div>
{% endblock %}
